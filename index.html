<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- sfondo trasperente del menu -->
    <div class="box">

    <!-- logo e titolo centrati -->
        <header>
        <img class="logo" src="logo.png" >
        <h1 class="logo-text">Taking Booleaners from A to B</h1>
        </header>

        <nav class="menu">
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>

    <!-- tre monopattini con nome, posizione e carica della batteria -->
        <main>
            <section class="scooter">
                <input class="user" type="checkbox">
                <h3 class="user">Monopattino Gino22</h2>
                <div><span>&#8614;</span>Via Guadalametri - a 220 metri da te</div>
                <span>Stato carica:</span>
                <div class="battery" id="carica1"></div>
            </section>

            <section class="scooter">
                <input class="user" type="checkbox">
                <h3 class="user">Monopattino Mike24</h2>
                <div><span>&#8614;</span>Via Ricciardoni - a 420 metri da te</div>
                <span>Stato carica:</span>
                <div class="battery"id="carica2"></div>
            </section>
            
            <section class="scooter">
                <input class="user" type="checkbox">
                <h3 class="user">Monopattino Fede154</h2>
                <div><span>&#8614;</span>Via Mentarini - a 490 metri da te</div>
                <span>Stato carica:</span>
                <div class="battery" id="carica3"></div>
            </section>

        </main>

    </div>
</body>
</html>
